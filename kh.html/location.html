<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ទីតាំងធនាគារ</title>
    <link rel="stylesheet" href="../css/location.css">
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header">
            <div class="logo">
                <img src="../image/logowhite.png" alt="ស្លាកធនាគារ">
            </div>
            <h1 class="section-title">ទីតាំងធនាគារ</h1>
        </div>

        <!-- Location Container -->
        <div class="location-container">
            <p class="location-description">ស្វែងរកទីតាំងសាខានៃធនាគារយើងខ្ញុំខាងក្រោម៖</p>
            <div class="location-box">
                <!-- Example of a location entry -->
                <div class="location-item">
                    <h3 class="location-name">VietBank វៀតណាម</h3>
                    <p class="location-address">ហូ ចី មីន - ធនាគារកណ្តាល, 62A Đ. Cách Mạng Tháng 8, វៀតណាម</p>
                    <p class="location-phone">ទូរស័ព្ទ: +84701267321</p>
                    <a href="https://maps.app.goo.gl/2v6pMrTr9nTjVhfz5">
                        <button class="location-directions-btn">ចុចដើម្បីមើលទីតាំង</button>
                    </a>
                </div>

                <div class="location-item">
                    <h3 class="location-name">VietBank កម្ពុជា</h3>
                    <p class="location-address">456 ផ្លូវទី២, ភ្នំពេញ, កម្ពុជា</p>
                    <p class="location-phone">ទូរស័ព្ទ: +855971256</p>
                    <a href="https://maps.app.goo.gl/QMjTUmTp94perX5C9" target="_blank">
                        <button class="location-directions-btn">ចុចដើម្បីមើលទីតាំង</button>
                    </a>
                </div>

                <div class="map-container">
                    <!-- Embed Google Map here with an iframe -->
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d125423.29638577651!2d106.6058599068376!3d10.774653817838697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x31752f3b4c9bd55f%3A0x715ab5ee16e9717a!2zNjJBIMSQLiBDw6FjaCBN4bqhbmcgVGjDoW5nIDgsIFBoxrDhu51uZyA2LCBRdeG6rW4gMywgSOG7kyBDaMOtIE1pbmggNzAwMDAwLCBWaWV0bmFt!3m2!1d10.774664699999999!2d106.68826179999999!5e0!3m2!1sen!2skh!4v1731047482359!5m2!1sen!2skh" 
                        width="100%" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

</html>
