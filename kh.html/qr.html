<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR កូដ</title>
    <link rel="stylesheet" href="../css/qr.css">
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header">
            <div class="logo">
                <img src="../image/logowhite.png" alt="Logo">
            </div>
            <h1 class="section-title">QR កូដ</h1>
        </div>

        <!-- QR Code Container -->
        <div class="qr-code-container">
            <p class="qr-code-description">ស្កេនកូដ QR នេះដើម្បីសន្សំប្រាក់យ៉ាងមានសុវត្ថិភាព</p>
            <div class="qr-code-box">
                <!-- Placeholder for QR Code Image -->
                <img src="../image/newqr.png" alt="QR Code" class="qr-code-image">
            </div>
            <p class="qr-instructions">បើកកម្មវិធីកាមេរ៉ាឬកម្មវិធីស្កេន QR ដើម្បីស្កេនកូដខាងលើ</p>
        </div>
    </div>
</body>
</html>
