<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

     <!-- Google Font Kantumruy Pro -->
     <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>VietBank Mobile</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>

    <!-- Header with logo and profile icon -->
    <header class="header">
        <div class="logo">
            <img src="../image/logowhite.png" alt="ស្លាកយ៉ាងវៀតបង្គ"> <!-- Add the logo image as a link -->
        </div>
        <div class="header-icons">
            <a href="bell.html"><img src="../image/bell.png" alt="ការជូនដំណឹង"></a> <!-- Link to notifications page -->
            <a href="profile.html"><img src="../image/profile.png" alt="ផ្ទៃមុខ"></a> <!-- Link to profile page -->
        </div>
    </header>
    
    
        <!-- Banner Section -->
        <div class="banner-container">
            <div class="banner-images">
                <img src="../image/bannerjpg (2).jpg" alt="ស្លាក ១">
                <img src="../image/bannerjpg (4).jpg" alt="ស្លាក ២">
                <img src="../image/banner2.jpg" alt="ស្លាក ៣">
                <img src="../image/bannerjpg (4).jpg" alt="ស្លាក ៤">
                <img src="../image/bannerjpg (5).jpg" alt="ស្លាក ៥">
            </div>
        </div>

    <!-- Main grid layout for features -->
<!-- Grid Container -->
<div class="grid-container">
    <div class="grid-item">
        <a href="accounts.html">
            <img src="../image/account.png" alt="រូបតំណាងគណនី">
            <div>គណនី</div>
        </a>
    </div>

    <div class="grid-item">
        <a href="exchange.html">
            <img src="../image/Transfer.png" alt="រូបតំណាងការផ្ទេរ">
            <div>ប្ដូរប្រាក់</div>
        </a>
    </div>

    <div class="grid-item">
        <a href="payment.html">
            <img src="../image/payment.png" alt="រូបតំណាងការទូទាត់">
            <div>ការទូទាត់</div>
        </a>
    </div>

    <div class="grid-item">
        <a href="atm.html">
            <img src="../image/ATM.png" alt="រូបតំណាងATM">
            <div>ប្រាក់ដកATM</div>
        </a>
    </div>

    <div class="grid-item">
        <a href="qr.html">
            <img src="../image/newqr.png" alt="រូបតំណាងQR កូដ">
            <div>QR កូដ</div>
        </a>
    </div>
    
    <div class="grid-item">
        <a href="location.html">
            <img src="../image/location.png" alt="រូបតំណាងទីតាំង">
            <div>ទីតាំង</div>
        </a>
    </div>
</div>

<!-- Quick Transfer and Payment Section -->
<div class="quick-actions">
    <!-- Quick Transfer with Link -->
    <a href="http://www.netflix.com/kh/browse/genre/107571" class="quick-transfer">
        <h2>សេវាកម្សាន្ត</h2>
        <p>ចូលទៅទស្សានាភាពយន្តកម្សាន្តជាមួយសេវាកម្មរបស់យើងខ្ញុំ</p>
    </a>

    <!-- Quick Payment with Link -->
    <a href="http://www.aliexpress.com/" class="quick-payment">
        <h2>ទីផ្សារពេញនិយម</h2>
        <p>ចូលទៅកាន់ទីផ្សារដ៏សម្បូរបែប</p>
    </a>
</div>

    <script src="../javascript/home.js"></script>
</body>
</html>
