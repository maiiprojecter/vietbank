<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ដកប្រាក់ ATM</title>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/atm.css">
</head>
<body>

    <!-- Main Container -->
    
        <!-- Logo Section -->
        <header class="header">
            <div class="logo">
                <img src="../image/logowhite.png" alt="Logo">
            </div>
        </header>
        
        <div class="main-container">
        <!-- ATM Card Image -->
        <div class="atm-card-image">
            <img src="../image/atmmachine.png" alt="ATM Card">
        </div>

        <!-- Cash to ATM Section -->
        <section class="cash-to-atm-container">
            <h2 class="section-title">ដកប្រាក់ ATM</h2>

            <form class="cash-to-atm-form">
                <!-- Cash Amount Input -->
                <div class="input-group">
                    <label for="cashAmount">ចំនួនប្រាក់ (USD)</label>
                    <input type="number" class="payment-amount" id="cashAmount" placeholder="បញ្ចូលចំនួនប្រាក់" required>
                </div>

                <!-- ATM Card Number Input -->
                <div class="input-group">
                    <label for="atmCardNumber">លេខកាត ATM</label>
                    <input type="text" class="payee-account" id="atmCardNumber" placeholder="បញ្ចូលលេខកាត ATM" required>
                </div>

                <!-- ATM Pin Input -->
                <div class="input-group">
                    <label for="atmPin">PIN ATM</label>
                    <input type="password" class="payee-name" id="atmPin" placeholder="បញ្ចូល PIN ATM" required>
                </div>

                <!-- ATM Location Input -->
                <div class="input-group">
                    <label for="atmLocation">ទីតាំង ATM</label>
                    <input type="text" class="payment-method" id="atmLocation" placeholder="បញ្ចូលទីតាំង ATM" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">បញ្ចូនប្រតិបត្តិការ</button>
            </form>
        </section>
    </div>

    <script src="../javascript/payment.js"></script>
</body>
</html>
