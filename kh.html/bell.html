<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ការជូនដំណឹង</title>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bell.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="../image/logowhite.png" alt="VietBank Logo">
        </div>
    </header>

    <!-- TradingView Widget Container -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
            <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                <span class="blue-text">តាមដានទីផ្សារទាំងអស់នៅលើ TradingView</span>
            </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
        {
            "feedMode"= "all_symbols",
            "isTransparent"= false,
            "displayMode"= "regular",
            "width"= "100%",
            "height"= 550,
            "colorTheme"= "dark",
            "locale"= "km"
        }
        </script>
    </div>
    
    <script src="../javascript/bell.js"></script>
</body>
</html>
